<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <nav>Navbar / Header</nav>
      <main>Main</main>
      <section class="sidebar-container">
        <!-- CONTOBOX -->
        <div class="contobox-container">
          <div class="background"></div>
          <div class="slide-1"></div>
          <div class="slide-2"></div>
          <div class="slide-3"></div>
          <div class="slide-4"></div>
        </div>
        <!-- MODAL -->
        <div class="modal-outer">
          <div class="modal-inner">
            <img class="shape" src="./assets/960x600/square-shape.png" />
            <img class="menu" src="./assets/960x600/MENU.png" alt="menu tabs" />
            <img
              class="close-btn"
              src="./assets/960x600/CLOSE.png"
              alt="close button"
            />
            <!-- <div class="close-btn"></div> -->
            <div class="text-1"></div>
            <div class="dvd"></div>
            <div class="content-bottom"></div>
            <img
              class="pre-order"
              src="./assets/960x600/pre-order-btn.png"
              alt="pre-order"
            />
          </div>
        </div>
      </section>
      <footer>Footer</footer>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
